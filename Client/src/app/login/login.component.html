<mat-card class = "example-card">
    <mat-card-header>
        <mat-card-title>Welcome Back!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form">
            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">   
                    <input matInput placeholder="Password" [(ngModel)]="password" name="password" required>
                    </mat-form-field></td>
                </tr>
            </table>
        </form>
        <mat-progress-spinner [style.display] ="showSpinner ? 'block' : 'none'"></mat-progress-spinner>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="login()" color="primary">Login</button>
        <button mat-raised-button (click)="Register()" color="primary">Register</button>
    </mat-card-actions>
