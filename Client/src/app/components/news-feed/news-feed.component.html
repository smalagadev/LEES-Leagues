<mat-card>
<mat-list>
 <mat-list-item  *ngFor="let a of articles">
   <img matListAvatar src="{{ a.urlToImage }}" alt="">
   <p matLine>{{ a.publishedAt }} - {{ a.title }}</p>
   <p matLine>{{ a.description }}</p>
   <p matLine align><a href="{{ a.url }}" target="_blank">Click here to read more.</a></p>
   <mat-divider></mat-divider>
 </mat-list-item>
</mat-list>
</mat-card>
