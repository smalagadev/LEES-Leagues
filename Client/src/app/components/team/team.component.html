    <h3>Upcoming Games</h3>

    <mat-card class ="tp-card">
        <mat-list role="list" *ngFor="let event of events">
          <mat-list-item role="listitem"><tr><td>{{ event.dateEventLocal }}|{{ event.strEventAlternate }}</mat-list-item>
        </mat-list>
    </mat-card>

    <h3>Roster</h3>
    <ul>
        <li *ngFor="let p of player">
            <p>{{ p?.strPlayer }}</p>
            <p>{{ p?.strPosition }}</p>
            <p>{{ p?.strHeight }}</p>
            <p>{{ p?.strWeight }}</p>
        </li>
    </ul>

    <h3>News Feed</h3>

    <mat-card>
    <mat-list>
        <mat-list-item  *ngFor="let article of articles">
            <img matListAvatar src="{{ article.urlToImage }}" alt="">
            <p matLine>{{ article.publishedAt }} - {{ article.title }}</p>
            <p matLine>{{ article.description }}</p>
            <p matLine align><a href="{{ article.url }}" target="_blank">Click here to read more.</a></p>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>
    </mat-card>
